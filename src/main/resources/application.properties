# Nombre de la aplicación
spring.application.name=api-gestion-factura

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_api_gestion_factura_security
spring.datasource.username=root
spring.datasource.password=1234567Cc.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración del servidor (puerto por defecto)
server.port=8081

